{% extends "base.html" %}
{% block titulo %}ELiminar usuario{% endblock %}
{% block navegador%}
{% include "navegador.html"%}
{% endblock %}
{% block body %}
<h2>Elimnar usuario</h2>
<form action="fx_eliminarUsuario" method="get"> {% csrf_token %}
    <div class="col-6">
        <div class="input-group">
            <span class="input-group-text">Usuario</span>
            <input type="text" name="f_username" class="form-control" maxlength="25" required />
            <input type="submit" class="btn btn-danger" value="Eliminar Usuario" />
        </div>
        <div class="mb-3 col-6">
            <div class="form-text">
                {{mensaje}}
            </div>
        </div>
    </div>
</form>
{% endblock %}
