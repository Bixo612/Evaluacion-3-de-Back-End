{% extends "base.html" %} 
{% block titulo %} Agregar usuario {% endblock %} 
{% block navegador%} {% include "navegador.html"%} {% endblock %}
{% block body %}

<form action="fx_agregarUsuario" method="post"> {% csrf_token %}
    <table>
        <tr>
            <td>Usuario</td>
            <td><input type="text" name="f_username" maxlength="25" required/></td>
        </tr>
        <tr>
            <td>Clave</td>
            <td><input type="password" name="f_password" maxlength="40" required/></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="f_email" maxlength="60" required/></td>
        </tr>
        <tr>
            <td>Nombre</td>
            <td><input type="text" name="f_nombre" maxlength="60" required/></td>
        </tr>
        <tr>
            <td>Perfil</td>
            <td><input type="number" name="f_perfil" required/></td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Ingresar"/>
            </td>
            <td>
                <input type="reset" value="cancelar"/>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
