{% block body %}
<h2>Actualizar vehiculo</h2>
<form action="fx_ActualizarVehiculo" method="get"> {% csrf_token %}
    <div class="col-6">
        <div class="input-group">
            <span class="input-group-text">Vehiculo</span>
            <input type="text" name="f_patente" class="form-control" maxlength="25" required />
            <input type="submit" class="btn btn-success" value="Buscar vehiculo" />
        </div>
        <div class="mb-3 col-6">
            <div class="form-text">
                {{mensaje}}
            </div>
        </div>
    </div>
</form>
<hr>

        <tr>

        </tr>
        <tr>
            <td><label class="form-label">patente</label></td>

        </tr>
